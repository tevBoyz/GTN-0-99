<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0 - 99</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="title"><h1>Guess the Number <br> (0 - 99)</h1></div>
      <div class="display">
        <div class="attempts">Attempts: <span class="remaining">5</span></div>
      </div>
      <div class="keyboard">
        <div class="inputF">
            <input type="number" min="1" max="99" id="inputN">
            <button class="submit" onclick="submit()">Submit</button>
        </div>
        <div class="keys">
            <button class="key" id="1">1</button>
            <button class="key" id="2"">2</button>
            <button class="key" id="3"">3</button>
            <button class="key" id="4"">4</button>
            <button class="key" id="5"">5</button>
            <button class="key" id="6"">6</button>
            <button class="key" id="7"">7</button>
            <button class="key" id="8"">8</button>
            <button class="key" id="9"">9</button>
            <button class="key" id="0">0</button>
            <button class="clear" onclick="clearIn()">
              <img src="./assets/icons/delete-left-solid.svg" alt="clear button" height="20">
            </button>
            <button class="restart" onclick="restart()">
            <img src="./assets/icons/rotate-solid.svg" alt="restart button" height="20"></button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
